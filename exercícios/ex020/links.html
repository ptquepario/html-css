    <title>Links</title>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    a{
        color: black;
        text-decoration: none;
        font-weight: bolder;
    }

    a:visited{
        color: pink;
    }

    a:hover{
        text-decoration: underline;
        color: black;
    }

    a:active{
        color: yellow;
    }

    .especial::before {
        content: '[link]';
        text-decoration: none;
        font-weight: normal;
        color: darkgray;
    }

    .especial::after {
        content: '[link]';
        text-decoration: none;
        font-weight: normal;
        color: darkgray;
    }

    .especial{
        background-color: rgb(0, 0, 0);
    }
</style>

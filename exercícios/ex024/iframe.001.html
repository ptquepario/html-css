<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>
        Acessando o site de 
        
        <iframe src="https://g1.globo.com/" frameborder="0" height="500px" width="500px" scolling="auto">

            <a href="https://g1.globo.com/" target="_blank">Curso em vídeo</a>
        </iframe>
        
        para apender a programar.
    </p>

    <p>
        O Mobafire
            <iframe src="https://www.mobafire.com/" frameborder="0">

                <a href="https://www.mobafire.com/" target="_blank">Mobafire</a>
            </iframe>
        também é bem legal
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos.</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas.</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito basta você colocar tudo no meio de par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar o texto em algum lugar específico como esse<br> use a tag &lt;br&gt;</p><!--LESS THAN / GREATER THAN <>-->
    <p>vamos adicionar alguns símbolos especiais: <br>

        &#x1F92E;<!--&#x + o código do emoji-->

        <br>
            <!--simbolos-->
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;

    </p>
</body>
</html>
